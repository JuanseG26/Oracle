<meta charset="utf-8">

<input/>
<button>Verificar si acertó con el secreto</button>

<script>

	// Functions

		//Random Numbers
	function random() {

		return Math.round(Math.random()*10);
	}

		//Raffle Numbers
	function raffleNum(amount) {
		var secrets = [];
		var counter = 1;
		
		while(counter <= amount){
			var randomNum = random();
			var found = false;

			if (randomNum != 0) {
				
				for (var position = 0; position < secrets.length; position++) {
					
					if (randomNum == secrets[position]) {
						found = true;
					}
				}

				if (found == false) {
					secrets.push(randomNum);
					counter++;
				}
			}
		}

		return secrets;
	}

		//Check Victory
	function CheckVic() {

		var found = false;
		
		for (var position = 0; position < secrets.length ; position++) {

			input.focus(); 
			if (parseInt(input.value) == secrets[position]) {

				alert("Usted acertó, ¡FELICITACIONES!");
				found = true;
				break;
			}
		
		}

		while (found == false){
				
			alert("Usted erró");
			input.focus();
			break
		}

				
	}
	//End Functions

	//Conditional

	//End Conditional

	//Variables
	var amount = parseInt(prompt("Digite la cantidad de numeros que quiere para la adivinanza"));

	var secrets = raffleNum(amount);

	var input = document.querySelector("input");
	input.value = "";

	input.focus();
	
	var button = document.querySelector("button");
	button.onclick = CheckVic;
	
	console.log(secrets)

	//End Variables
	
</script>
