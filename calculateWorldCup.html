<center><h1><font color= red>CALCULADOR DEL MUNDIAL DE LA FIFA</font></h1></center>

<script>

	// Start functions ------>

		//Show the message
	function print (message){

		size();
		document.write(message);
		jumpLine();
		makeLine();
	}

		//Make a space
	function jumpLine() {
		
		document.write("<br><br>");	
	}

		//Make a Line
	function makeLine() {
		
		document.write("<hr>");	
	}

	function size() {
		
		document.write("<font size=4>");
	}

	// End functions <--------

	//Variables

	var lastYear = parseInt(prompt("Digite el año hasta donde quiere llegar."))
	var firstWorldCup = 1930;

	while(firstWorldCup <= lastYear){

		print("Hubo mundial de la fifa en el año " + firstWorldCup);
		firstWorldCup = firstWorldCup + 4;

	}

	print("fin");



	//End Variables

</script>
